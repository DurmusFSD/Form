<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="step active" data-title="Info">1</div>
        <div class="step" data-title="Contact">2</div>
        <div class="step" data-title="Password">3</div>
        <div class="step" data-title="Address">4</div>
        <div class="progress"></div>
      </div>
      <form class="form">
        <div class="form-step form-step-active">
          <div class="wrapper-input">
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="off" />
          </div>
          <div class="wrapper-input">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" autocomplete="off" />
          </div>
          <div class="wrapper-btn">
            <button type="button" class="next">Next</button>
          </div>
        </div>
        <div class="form-step">
          <div class="wrapper-input">
            <label for="email">Email</label>
            <input type="text" id="email" autocomplete="off" />
          </div>
          <div class="wrapper-input">
            <label for="id">ID</label>
            <input type="text" id="id" autocomplete="off" />
          </div>
          <div class="wrapper-btn">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </div>
        </div>
        <div class="form-step">
          <div class="wrapper-input">
            <label for="password">Password</label>
            <input type="text" id="password" autocomplete="off" />
          </div>
          <div class="wrapper-input">
            <label for="confirmpass">Confirm Password</label>
            <input type="text" id="confirmpass" autocomplete="off" />
          </div>
          <div class="wrapper-btn">
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
          </div>
        </div>
        <div class="form-step">
          <div class="wrapper-input">
            <label for="Address">Address</label>
            <input type="text" id="Address" autocomplete="off" />
          </div>
          <div class="wrapper-input">
            <label for="phone">Phone</label>
            <input type="text" id="phone" autocomplete="off" />
          </div>
          <div class="wrapper-btn">
            <button type="button" class="prev">Previous</button>
            <button type="submit" class="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
